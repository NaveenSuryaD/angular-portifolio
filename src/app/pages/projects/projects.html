<div class="container mt-4">
  <h2 class="mb-4">Projects</h2>
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let project of projects">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <div class="mb-2">
            <span class="badge bg-primary me-1" *ngFor="let tech of project.tech">
              {{ tech }}
            </span>
          </div>
          <a [href]="project.github" class="btn btn-outline-secondary btn-sm me-2" target="_blank">
            GitHub
          </a>
          <a [href]="project.demo" class="btn btn-outline-success btn-sm" target="_blank">
            Live Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
